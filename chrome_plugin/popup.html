<!doctype html>
<html lang="lt">
<head>
    <meta charset="utf-8" />
    <title>Receptų meistras</title>
    <script src="scripts/jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/emerge.js"></script>
    <script src="scripts/hover.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/spin.js"></script>
    <html lang="lt">
</head>
<body>
    <div class="recipe-found">
        <header class="header emerge" data-effect="slide" data-up="-50px" data-opaque="true" data-duration="1500">
            <div class="brighter-bg emerge" class="rm-logo emerge" data-effect="slide" data-left="80px" data-up="0px" data-opaque="true" data-duration="1500"> </div>
            <h3>Receptų meistras</h3>
            <h1 class="title-pavadinimas"></h1>
            <img src="rm-logo.svg" class="rm-logo emerge" data-effect="slide" data-left="-20px" data-opaque="true" data-duration="3000">
        </header>

        <div class="section main-content emerge" data-effect="slide" data-up="10px" data-duration="1000">
        <form action="" id="resultsForm">
        </form>

        <footer class="footer emerge" data-effect="slide" data-effect="slide" data-up="50px" data-opaque="true" data-duration="1500">
            <button id="checkPage" class="button button-order">Užsisakyti</button>
            <div class="price-total">€&#8202;<span class="euros emerge" data-effect="slide" data-left="0px" data-duration="500">0</span>&#8202;<span class="cents emerge" data-effect="slide" data-up="0px" data-duration="1000">0</span></div>
            <div class="footer-comment emerge" data-effect="slide" data-left="0px" data-duration="1000">kelius ar visus ingridientus<br />pristatymu is barbora.lt</div>
        </footer>
    </div>
    <div class="recipe-not-found">
        <img src="wrongplace.png" width="400px" height="600px;">
    </div>
</body>
</html>
