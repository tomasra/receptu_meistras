<!doctype html>
<html lang="lt">
<head>
    <meta charset="utf-8" />
    <title>Receptų meistras</title>
    <script src="scripts/jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/emerge.js"></script>
    <script src="scripts/hover.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/spin.js"></script>
    <html lang="lt">
</head>
<body>
    <header class="emerge header" data-effect="slide" data-up="-50px" data-opaque="true" data-duration="1500">
        <div class="brighter-bg emerge" class="rm-logo emerge" data-effect="slide" data-left="80px" data-up="0px" data-opaque="true" data-duration="1500"> </div>
        <h3>Receptų meistras</h3>
        <h1 class="title-pavadinimas">{{TITLE}}</h1>
        <img src="rm-logo.svg" class="rm-logo emerge" data-effect="slide" data-left="-20px" data-opaque="true" data-duration="3000">
    </header>

    <div class="section main-content">
        <form action="" id="resultsForm">
            <div class="product emerge" data-effect="slide" data-up="50px" data-duration="1000" id="produktas1">
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="producto-checkbox" data-checkbox-nr="1" id="checkbox1" checked />
                    <label for="checkbox1"></label>
                </div>
                <div class="productName inline">
                    Sausainiai -piršteliai
                </div>
                <div class="quantity inline">
                    1 pakelis
                </div>
                <a class="button-buy" href="#"></a>
                <select class="produkto-dropdown">
                    <option value="1" data-price="4.29" data-link="/produktai/vistienos-rinkinys-seimai-file-kepsniams-ir-blauzd-be-san-1-kg">4.29€ Vištienos rinkinys šeimai (filė kepsniams ir blauzd.be sąn.), 1 kg</option>
                    <option value="2" data-price="4.29" data-link="/produktai/vistienos-rinkinys-seimai-slaun-mesa-ir-sparnu-peteliai-1-kg">4.29€ Vištienos rinkinys šeimai (šlaun. mėsa ir sparnų peteliai), 1 kg</option>
                    <option value="3" data-price="1.33" data-link="/produktai/vistienos-farsas-vp-450-g">1.33€ Vištienos faršas VP, 450 g</option>
                    <option value="4" data-price="2.29" data-link="/produktai/vistienos-file-farsas-vp-450-g">2.29€  Vištienos filė faršas VP, 450 g</option>
                    <option value="5" data-price="3.32" data-link="/produktai/atsaldyta-malta-vistiena-1-kg">3.32€ Atšaldyta malta vištiena, 1 kg</option>
                </select>
            </div>
        </form>



    </div>

    <footer class="footer">
        <button id="checkPage" class="button button-order">Užsisakyti</button>
        <div class="price-total">€&#8202;59&#8202;<span class="cents">25</span></div>
        <div class="footer-comment">kelius ar visus ingridientus<br />pristatymu is barbora.lt</div>
    </footer>
    </footer>
</body>
</html>
